<html lang="en">

    <meta charset="UTF-8">

    <title>DESI focal plane 360 panoramas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    #panorama {
        width: 100vw;
        height: 100vh;
    }
    .custom-hotspot {
        height: 30px;
        width: 30px;
        border: 4px solid #f00;
        border-radius: 8px;
    }
    div.custom-tooltip span {
        visibility: hidden;
        position: absolute;
        border-radius: 3px;
        background-color: #fff;
        color: #000;
        text-align: center;
        font-size: 12px;
        max-width: 200px;
        padding: 5px 10px;
        margin-left: -220px;
        cursor: default;
    }
    div.custom-tooltip:hover span{
        visibility: visible;
    }
    div.custom-tooltip:hover span:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-width: 10px;
        border-style: solid;
        border-color: #fff transparent transparent transparent;
        bottom: -20px;
        left: -10px;
        margin: 0 50%;
    }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
    function createViewer(hfov) {
        return pannellum.viewer('panorama', {
            "default": {
                "firstScene": "parked",
                "author": "David Kirkby / UC Irvine",
                "sceneFadeDuration": 1000,
                "autoLoad": true,
                "hfov": hfov,
                //"hotSpotDebug": true
            },

                "parked": {
                    "title": "Parked DESI robots",
                    "type": "equirectangular",
                    "panorama": "img/DESI3D-1.jpg",
                    "pitch": -13.5,
                    "yaw": 0,
                    "hotSpots": [
                        {
                            "pitch": 4.5,
                            "yaw": -29.5,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "DESI is located on Kitt Peak, in the Tohono Oʼodham Nation, above the Arizona-Sonoran Desert 88 km (55 mi) west of Tucson, Arizona."

                        {
                            "pitch": 3.0,
                            "yaw": -37.0,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Kitt Peak is located on the Tohono O'odham Reservation and has been the ancestral homeland of the Tohono O'odham Nation for over 2,000 years."
                        },
                        {
                            "pitch": 17,
                            "yaw": 30,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "A penny held at arms length covers about 1 square degree of sky but even the darkest patches contain thousands of faint galaxies (per square degree) that are visible to DESI."
                        },
                        {
                            "pitch": -90,
                            "yaw": 0,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "The DESI focal plane is constructed from 10 identical pizza slices, each containing 500 robotic eyes, that converge on this point."
                        },
                        {
                            "pitch": -38.5,
                            "yaw": -13.0,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "123 fixed towers interspersed among the robots each project 4 bright spots to create a reference grid that aligns the 5000 moving robots."
                        },
                        {
                            "pitch": -41.5,
                            "yaw": 3,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Each robot is about the size of a pencil and precisely positions a fiber to capture the light from a distant star or galaxy."
                        },
                        {
                            "pitch": 22,
                            "yaw": -33,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Most of the light in the night sky is from stars in the Milky Way but DESI concentrates on faint galaxies in the distant universe."
                        },
                        {
                            "pitch": -20,
                            "yaw": 26,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "The robots are parked after each night in their home positions."
                        },
                        {
                            "pitch": -9,
                            "yaw": -51,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "The 5000 robots are arranged into 10 identical pizza slices, each containing a camera to help guide the telescope across the sky."
                        },
                        {
                            "pitch": -5,
                            "yaw": 0,
                            "type": "scene",
                            "text": "Move the robots",
                            "sceneId": "unparked"
                        }
                    ]
                },
                "unparked": {
                    "title": "DESI robots positioned to observe the sky",
                    "type": "equirectangular",
                    "panorama": "img/DESI3D-2.jpg",
                    "pitch": -13.5,
                    "yaw": 0,
                    "hotSpots": [
                        {
                            "pitch": 4.5,
                            "yaw": -29.5,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "DESI is located on Kitt Peak, in the Tohono Oʼodham Nation, above the Arizona-Sonoran Desert 88 km (55 mi) west of Tucson, Arizona."
                        },
                        {
                            "pitch": 3.0,
                            "yaw": -37.0,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Kitt Peak is located on the Tohono O'odham Reservation and has been the ancestral homeland of the Tohono O'odham Nation for over 2,000 years."
                        },
                        {
                            "pitch": 17,
                            "yaw": 30,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "A penny held at arms length covers about 1 square degree of sky but even the darkest patches contain thousands of faint galaxies (per square degree) that are visible to DESI."
                        },
                        {
                            "pitch": -90,
                            "yaw": 0,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "The DESI focal plane is constructed from 10 identical pizza slices, each containing 500 robotic eyes, that converge on this point."
                        },
                        {
                            "pitch": -38.5,
                            "yaw": -13.0,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "123 fixed towers interspersed among the robots each project 4 bright spots to create a reference grid that aligns the 5000 moving robots."
                        },
                        {
                            "pitch": -41.5,
                            "yaw": 3,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Each robot is about the size of a pencil and precisely positions a fiber to capture the light from a distant star or galaxy."
                        },
                        {
                            "pitch": 32,
                            "yaw": -27,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Most of the light in the night sky is from stars in the Milky Way but DESI concentrates on faint galaxies in the distant universe."
                        },
                        {
                            "pitch": -20,
                            "yaw": 26,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "The robots move to trace the galaxies overhead as the telescope moves across the sky."
                        },
                        {
                            "pitch": -9,
                            "yaw": -51,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "The 5000 robots are arranged into 10 identical pizza slices, each containing a camera to help guide the telescope across the sky."
                        },
                        {
                            "pitch": -5,
                            "yaw": 0,
                            "type": "scene",
                            "text": "Park the robots",

                        {

                            "type": "scene",
                            "text": "Take a closer look",
                            "sceneId": "closer"
                        }
                    ]
                },
                "closer": {
                    "title": "A closer look at the DESI focal plane",
                    "type": "equirectangular",
                    "panorama": "img/DESI3D-4.jpg",
                    "pitch": -33,

                    "hotSpots": [
                        {

                        },
                        {
                            "pitch": -17,
                            "yaw": -28.7,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Robot movement is carefully choreographed to avoid collisions between neighbors."
                        },
                        {
                            "pitch": -76,
                            "yaw": 28.5,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Robots use a pair of tiny (4mm diameter) motors with gears to position their fibers."
                        },
                        {
                            "pitch": -2,
                            "yaw": 0,
                            "type": "scene",
                            "text": "Go back",
                            "sceneId": "unparked"
                        },
                        {
                            "pitch": -64,
                            "yaw": 1,
                            "type": "scene",
                            "text": "Dive into the robots",
                            "sceneId": "dive"
                        }
                    ]
                },
                "dive": {
                    "title": "Among the DESI robots",
                    "type": "equirectangular",
                    "panorama": "img/DESI360-5.jpg",
                    "hotSpots": [
                        {
                            "pitch": 13,
                            "yaw": 23,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Each robot was built from 22 parts and 10 fasteners."
                        },
                        {
                            "pitch": 27,
                            "yaw": 0,
                            "type": "scene",
                            "text": "Go back",
                            "sceneId": "closer"
                        },
                        {
                            "pitch": -29,
                            "yaw": 0,
                            "type": "scene",
                            "text": "Go even deeper",
                            "sceneId": "bottom"
                        }
                    ]
                },
                "bottom": {
                    "title": "At the base of the DESI robots",
                    "type": "equirectangular",
                    "panorama": "img/DESI360-7.jpg",
                    "pitch": 62,
                    "yaw": 21,
                    "hotSpots": [
                        {
                            "pitch": 82,
                            "yaw": 51,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Light from the most distant objects has traveled for over 10 billion years to reach DESI."
                        },
                        {
                            "pitch": 0,
                            "yaw": -105,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Robots are controlled using the same CANbus network found in cars."
                        },
                        {
                            "pitch": 50,
                            "yaw": -62,
                            "cssClass": "custom-hotspot",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "Robots use a pair of tiny (4mm diameter) motors with gears to position their fibers."
                        },
                        {
                            "pitch": 73,
                            "yaw": 9,
                            "type": "scene",
                            "text": "Go back",
                            "sceneId": "dive"
                        }
                    ]
                }
            }
        });
    }
    function hotspot(hotSpotDiv, args) {
        hotSpotDiv.classList.add('custom-tooltip');
        var span = document.createElement('span');
        span.innerHTML = args;
        hotSpotDiv.appendChild(span);
        span.style.width = span.scrollWidth - 20 + 'px';
        span.style.marginLeft = -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + 'px';
        span.style.marginTop = -span.scrollHeight - 12 + 'px';
    }
    var viewer, currentWidth, fovPerPixel = 0.09; // degrees per pixel
    function onLoad() {
        console.log("loaded page at " + window.innerWidth + "x" + window.innerHeight);
        const extent = Math.max(window.innerWidth, window.innerHeight);
        console.log("use initial FOV of " + fovPerPixel + " deg/pix");
        currentWidth = window.innerWidth;
        const hfov = currentWidth * fovPerPixel;
        console.log("creating viewer with width " + currentWidth + " pix and hfov " + hfov + " deg");
        viewer = createViewer(hfov);
    }
    function onResize(event) {
        // Update the pixel FOV before the resize, since it may have changed due to user zooming.
        const currentHFov = viewer.getHfov();
        fovPerPixel = currentHFov / currentWidth;
        ////console.log("resize to " + window.innerWidth + "x" + window.innerHeight);
        ////console.log("FOV per pixel is now " + fovPerPixel + " deg/pix");
        // Calculate new hfov at this window size.
        currentWidth = window.innerWidth;
        const hfov = currentWidth * fovPerPixel;
        ////console.log("setting hfov to " + hfov + " deg");
        viewer.setHfov(hfov, false); // false = don't animate
    }
    window.addEventListener('resize', onResize, false);
    window.addEventListener('DOMContentLoaded', onLoad, false);
    </script>
</body>
</html>
